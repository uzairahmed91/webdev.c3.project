<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta http-equiv="refresh"  >
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="https://kit.fontawesome.com/54d9a52d16.js" crossorigin="anonymous"></script>
</head>


<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen">

    <div class="w-full h-screen flex justify-center items-center">
        <form action="/signup" method="post" class="w-1/2 m-auto bg-white p-10 flex flex-col rounded-md bg-opacity-90">
            <h1 class="text-3xl bold mb-10 text-center"><i class="fa-solid fa-circle-user"></i>Sign up</h1>
            <input type="text" name="full_name" placeholder="Enter Full name" class="px-4 py-2 border w-full mb-1">
            <input type="email" name="email" placeholder="Enter Email Address" class="px-4 py-2 border w-full mb-1">
            <input type="password" name="password" placeholder="Set Password" class="px-4 py-2 border w-full mb-1">
            <input type="password" name="password2" placeholder="Re-enter Password"class="px-4 py-2 border w-full mb-2">
            <input type="submit" value="Sign up"class="p-2 bg-blue-600 hover:bg-blue-700 cursor-pointer text-white w-full">
        </form>
    </div>
</body>

</html>
